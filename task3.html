    <script>
        "use strict";
        /*
        Вывести в консоль значения выражений и объяснить почему получились 
        такие значения используя комментарии к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5"
        */
        /* 1. Результат 2010. По приоритету слева на право складываются сначал цифры(результат 20)
        потом 20 преобразуется в строку и происходит конкатинация*/
        let result = 10 + 10 + "10"
        console.log(result)
        /* 2. Результат "101010". слева на право  происходит конкатинация 10 + "10" = "1010", потом конкатенация происходит снова "1010"+ 10*/
        let result1 = 10 + "10" + 10
        console.log(result1)
         /* 3. Результат 30. 10 + 10 = 20, ++"10" превращается в 10*/
        let result3 = 10 + 10 + + "10"
        console.log(result3)
         /* 4. Результат -Infinity. -"" преобразуетя в -0*/
        let result4 = 10 / -""
        console.log(result4)
         /* 5. NaN. Дробная часть должна отделяться "." а не "," в следствие чего "2,5" преобразуется в NaN*/
        let result5 = 10 / +"2,5"
        console.log(result5)

    </script>
