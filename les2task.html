<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        "use stict";
        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2, потому что использована префиксная форма инкримента, сначала 1 прибавляется к значению переменной
        //пример 2
        d = b++;
        alert(d); //ответ: 1, применена постфиксная форма инкримента, переменно d присвоено знаение b=1 , потом к b прибавлена 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5 изначально переменная а =2; 2 + 1 + 2 = 5 
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 изначально переменная b =2; d = 2 + 2=4 потом b=2+1=3
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
